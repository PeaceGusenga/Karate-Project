name: Karate API Workflow

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: adopt

    - name: Run /posts endpoint Test
      run: |
          cd JSONPlaceholderProject
          mvn test -Dtest=PostsTestRunner


    - name: Run /comments endpoint Test
      run: |
          cd JSONPlaceholderProject
          mvn test -Dtest=CommentsTestRunner

    - name: Run /albums endpoint Test
      run: |
          cd JSONPlaceholderProject
          mvn test -Dtest=AbumsTestRunner

