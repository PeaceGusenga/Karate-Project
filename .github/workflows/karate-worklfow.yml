name: Karate API Workflow

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: adopt

    - name: Build with Maven
      run: mvn -B package --file JSONPlaceholderProject/pom.xml

    - name: Run /posts endpoint Test
      run: mvn test -Dtest=PostsTestRunner

    - name: Run /comments endpoint Test
      run: mvn test -Dtest=CommentsTestRunner

