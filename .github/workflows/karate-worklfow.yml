name: Karate API Workflow

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: adopt

    - name: Run Complete JSONPlaceholder Endpoint TestSuite
      run: |
          cd JSONPlaceholderProject
          mvn test 